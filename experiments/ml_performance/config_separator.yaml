# hmm realy tasty config for realy tasty classification stuff

#the classifier to use
classifier : |
  ensemble.RandomForestClassifier(
      n_estimators=30,
      max_features='sqrt',
      n_jobs=-1,
      max_depth=15,
      criterion='entropy',
  )


# # randomly sample the data if you dont want to use the whole set
# n_background: 100000
# n_signal: 100000

# define the number of cross validations to perform
n_cross_validations : 5

training_variables:
  - array:num_triggered_telescopes
  - shower:number_of_pixel
  - shower:width
  - shower:length
  - shower:skewness
  - shower:kurtosis
  - shower:phi
  - shower:miss
  - shower:r
  - shower:size

classifier : |
  ensemble.RandomForestClassifier(
      n_estimators=200,
      max_features='sqrt',
      n_jobs=-1,
      max_depth=13,
      criterion='entropy',
  )


true_energy: "mc:energy"
shower_size: "shower:size"


n_background: 1500
n_signal: 1500

n_cross_validations : 5

training_variables:
  - array:num_triggered_telescopes
  - shower:number_of_pixel
  - shower:width
  - shower:length
  - shower:skewness
  - shower:kurtosis
  - shower:phi
  - shower:miss
  # - shower:r
  - shower:size
  - type:id
